{% extends 'base.html' %}
{% load static %}
{% block title %}Войти{% endblock %}

{% block content %}
    <div class="authentication-box">
        <div class="container">
            <div class="row">
                <div class="col-md-5 p-0 card-left">
                    <div class="card bg-primary">
                        <div class="single-item">
                            <div>
                                <div>
                                    <h3>Добро пожаловать</h3>
                                    <p>Для входа на корпоративный портал введите свой логин и пароль затем нажмите кнопку Войти. </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 p-0 card-right">
                    <div class="card tab2-card card-login">
                        <div class="card-body">
                            <ul class="nav nav-tabs nav-material" id="top-tab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="top-profile-tab" data-bs-toggle="tab"
                                       href="#top-profile" role="tab" aria-controls="top-profile"
                                       aria-selected="true"><span class="icon-user me-2"></span>Авторизация</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="top-tabContent">
                                <div class="tab-pane fade show active" id="top-profile" role="tabpanel"
                                     aria-labelledby="top-profile-tab">
                                    <form action="{% url 'login' %}" method="post" class="form-horizontal auth-form">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="username">Логин</label>
                                            <input type="text" class="form-control" name="username" id="username"
                                                   placeholder="Имя пользователя или Email"
                                                   required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Пароль</label>
                                            <input type="password" id="password" name="password" class="form-control"
                                                   placeholder="Введите свой пароль" required>
                                        </div>
                                        <div class="form-button">
                                            <button class="btn btn-primary" type="submit">Войти</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
