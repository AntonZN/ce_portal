{% load static %}
{% load thumbnail %}

<!-- Page Header Start-->
<div class="page-main-header">
    <div class="main-header-right row">
        <div class="main-header-left d-lg-none w-auto">
            <div class="logo-wrapper">
                <a href="{% url 'home' %}">
                    <img class="blur-up lazyloaded d-block d-lg-none"
                         src="{% static 'assets/images/logo_colored.svg' %}" alt="">
                </a>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center w-auto mobile-sidebar">
            <div class=" media-body switch-sm">
                <label class="switch">
                    <a href="javascript:void(0)">
                        <i id="sidebar-toggle" data-feather="align-left"></i>
                    </a>
                </label>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <h3 class="main-title">Корпоративный портал</h3>
            </div>
        </div>
        {% if user.is_authenticated %}
            <div class="nav-right col">
                <ul class="nav-menus">
                    <li>
                        <form class="form-inline search-form">
                            <div class="form-group">
                                <input class="form-control-plaintext" type="search" placeholder="Поиск...">
                                <span class="d-sm-none mobile-search">
                                            <i data-feather="search"></i>
                                        </span>
                            </div>
                        </form>
                    </li>
                    <li>
                        <a class="text-dark" href="#!" onclick="javascript:toggleFullScreen()">
                            <i data-feather="maximize-2"></i>
                        </a>
                    </li>
                    <li class="onhover-dropdown">
                        <div class="media align-items-center">
                            {% include 'employees/employee_avatar.html' with size=50 obj=user no_scaled=1 %}
                            <div class="dotted-animation">
                                <span class="animate-circle"></span>
                                <span class="main-circle"></span>
                            </div>
                        </div>
                        <ul class="profile-dropdown onhover-show-div p-20 profile-dropdown-hover">
                            <li>
                                <a href="{% url 'profile' %}">
                                    <i data-feather="user"></i>Профиль
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">
                                    <i data-feather="log-out"></i>Выйти
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="d-lg-none mobile-toggle pull-right">
                    <i data-feather="more-horizontal"></i>
                </div>
            </div>
        {% endif %}
    </div>
</div>
<!-- Page Header Ends -->
