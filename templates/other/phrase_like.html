<div hx-post="{% url 'organization:phrase_like' phrase.pk %}"
     hx-swap="outerHTML"
     hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="block-like">
        <div>Кол-во оценок: {{ phrase.likes.count }}</div>
        <div class="vote">
            <i class="fa fa-heart"></i>
            <div>Оценить</div>
            {% if htmx_message %}
                <div id="htmxResponseMessage">{{ htmx_message }}</div>
            {% endif %}
        </div>
    </div>

    <script>
        if (document.getElementById('htmxResponseMessage')) {
            setTimeout(function () {
                document.getElementById('htmxResponseMessage').remove();
            }, 3000);
        }
    </script>
</div>
